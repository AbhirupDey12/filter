<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>EXAM</title>

<body>
    <header>
        <h1>Filterable Gallery</h1>
        <h2>Add Product</h2>
        <form id="form">
            <label for="image">Enter Image URL</label>
            <input type="text" id="image" autofocus>
            <label for="options">Select type</label>
            <select name="" id="options">
                <option value="headphone">headphone</option>
                <option value="mobile">mobile</option>
                <option value="laptop">laptop</option>
            </select>
            <button type="submit" id="btn" class="form-submit">Add</button>
        </form>
    </header>

    <section class="buttons">
        <div class="button-container">
            <button id="btn" class="all">All</button>
            <button id="btn" class="headphone">Headphones</button>
            <button id="btn" class="laptop">Laptops</button>
            <button id="btn" class="mobile">Mobile</button>
        </div>          
    </section>

    </section>
